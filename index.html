<body>
    <!-- Section: Design Block -->
<section class="text-center">
    <div class="main mx-auto col-xm-8 col-sm-6 col-md-5 col-lg-4">
        <div>
            <div class="my-5">
                <img class="img-fluid" src="images/fb2.png" alt="" style="width:13rem ;">
            </div>   
            <div class="card mx-auto py-4">
                <div class="card-body   justify-content-center"> 
                    <div class="">
                        <p class="mb-4">Log in to Facebook</p>
                        <div class="error my-3 py-1" id="error">
                            <h5>Wrong credentials</h5> 
                            <p class="mb-0">Invalid username or password</p>
                        </div>
                        <form id="myform">                
                            <div class="form-outline mb-3 ">
                                <input type="text" id="email" class="form-control mx-auto w-100" placeholder="Email address/Phone number" />              
                            </div>                
                            <div class="form-outline mb-3">
                                <input type="password" id="pass" class="form-control mx-auto w-100" placeholder="Password" />               
                            </div>              
                            <button type="submit" class="btn btn-primary btn-block mb-4 fw-bold w-100"> Log in </button>                                    
                        </form>
                        <div class="links1">
                            <a href="#">Forgotten account?</a> <a href="#">signup for Facebook</a>
                        </div>
                        <div class="links2">
                            <a href="#">Forgotten password?</a> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>   
</section>
